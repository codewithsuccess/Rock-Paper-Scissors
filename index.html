<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div id="nav">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div id="container">
            <div class="choose-move">
                <img id="rock" src="/img/rock.png" alt="">
                <img id="paper" src="/img/paper.png" alt="">
                <img id="scissors" src="/img/scissors.png" alt="">
            </div>
            <div class="score-card">
                <div class="user-score">
                    <div class="u-score">0</div>
                    <div class="user">YOU</div>
                </div>
                <div class="comp-score">
                    <div class="c-score">0</div>
                    <div class="comp">COMP</div>
                </div>
            </div>
            <div id="instruction">Play Your Move</div>
        </div>
    </main>



    <script src="app.js"></script>
</body>

</html>
